<div class="container">
    <div class="row">
        <p>&nbsp;</p>
        <div class="col-md-6 my-3">
            <app-form-new-item
                [selection]="selection"
                (updateItemEvent)="updateCity($event)"
                (newCityEvent)="addNewCity($event)"
                [label]="'City'"
                [className]="'btn-success'">
            </app-form-new-item>
        </div>
        <div class="col-md-6 my-3">
            <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
        </div>
        <hr>
        <div class="col-md-8">
            <ng-container *ngIf="cities.length > 1; else templateEmpty">
                <app-cities
                    *ngFor="let city of (cities | filter:criteria)"
                    (cityDeleteEvent)="onCityDelete($event)"
                    (citySelectedEvent)="onCitySelected($event)"
                    [city]="city" [selection]="selection">
                </app-cities>
            </ng-container>
        </div>

        <div class="col-md-4">
            <p>&nbsp;</p>
            <ng-container *ngIf="selection?.name">
                <p>Your city is: {{ selection?.name }}</p>
                <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'"></app-button>
            </ng-container>
        </div>
        <ng-template #templateEmpty>We don't have cities</ng-template>
    </div>
</div>
